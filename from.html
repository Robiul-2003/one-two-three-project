  <script>
    function copyNumber() {
      const number = document.getElementById("number").innerText;
      // শুধু নাম্বার অংশ নেওয়ার জন্য split ব্যবহার
      const onlyNumber = number.split(" ")[0];
      
      navigator.clipboard.writeText(onlyNumber).then(() => {
        alert("Number Copy: " + onlyNumber);
      });
    }
  </script>
