<!DOCTYPE html>
<html lang="bn">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<title>Tournament Registration</title>
<style>
.bt1-back{
  width:60px;
  height:40px;
  border-radius:5px;
  border:2px solid rgb(202, 216, 227);
  background-color:white;
  margin-left:5%;
  margin-bottom:30px;
}
.form-box{
  background:#fff;
  padding:20px;
  border-radius:10px;
  box-shadow:0 5px 15px rgba(0,0,0,0.2);
  width:100%;
  max-width:370px;
  margin:auto;
}
h2{
  text-align:center;
  margin-bottom:15px;
}
label{
  display:block;
  margin-top:10px;
}
input, select, textarea{
  width:100%;
  padding:8px;
  margin-top:5px;
  border-radius:5px;
  border:1px solid #ccc;
}
.sub{
  width:100%;
  padding:10px;
  margin-top:15px;
  border:none;
  border-radius:5px;
  background:#28a745;
  color:#fff;
  font-weight:bold;
  cursor:pointer;
}
.sub:hover{
  background:#218838;
}
.success{
  display:none;
  text-align:center;
  margin-top:10px;
  color:#155724;
  background:#d4edda;
  padding:10px;
  border-radius:5px;
}
img{
  width:100px;
  height:90px;
  margin-left:10px;
}
.rocket{
  width:120px;
  height:50px;
  margin-bottom:20px;
  margin-left:10px;
}
</style>
</head>
<body>
 <a href="index.html"><button class="bt1-back"><i class="fa-solid fa-left-long"></i></button></a>
<div class="form-box">
  <h2>🎮 Tournament Registration</h2>
  <form id="regForm">
    <label for="game">Game select :</label>
    <select id="game" required>
      <option value="">Select</option>
      <option value="Free Fire">Free Fire</option>
      <option value="PUBG">PUBG</option>
    </select>

    <label for="team">Team / Player Name:</label>
    <input type="text" id="team" placeholder="Team Name" required>

    <label for="leader">Leader Name:</label>
    <input type="text" id="leader" placeholder="You Name" required>

    <label for="contact">Contact Number:</label>
    <input type="text" id="contact" placeholder="013xxxxxxxx" required>

    <label for="players">All  Players (Name):</label>
    <input type="text" id="players" placeholder="Player1, Player2, ..." required>

    <label for="notes">Extra Note:</label>
    <textarea id="notes" rows="2" placeholder="যেমনঃ Rank, Clan, ID .."></textarea>

    <button type="submit" class="sub">Submit Registration</button>
    <div class="success" id="successMsg">✅ Registration Successful! WhatsApp Message Sent.</div>
  </form>

  <div class="pay">
    <h2>only online payment</h2>
    <h2>01319992654</h2>
    <img src="Bikash.png" alt="">
    <img src="Nagod.png" alt="">
    <img src="Rocket.png" alt="" class="rocket">
  </div>
</div>

<script>
document.getElementById('regForm').addEventListener('submit', function(e){
  e.preventDefault();

  const data = {
    game: document.getElementById('game').value,
    team: document.getElementById('team').value,
    leader: document.getElementById('leader').value,
    contact: document.getElementById('contact').value,
    players: document.getElementById('players').value,
    notes: document.getElementById('notes').value
  };

  // ✅ তোমার WhatsApp নাম্বার বসাও নিচে (880 ছাড়া)
  const adminNumber = "8801614153820"; // তোমার নিজের নম্বর
  const message = 
`🎮 Tournament Registration
--------------------
🎯 Game: ${data.game}
👥 Team: ${data.team}
🧑‍💼 Leader: ${data.leader}
📞 Contact: ${data.contact}
🎮 Players: ${data.players}
📝 Note: ${data.notes}`;

  // ✅ WhatsApp Message পাঠানোর জন্য redirect
  const url = `https://wa.me/${adminNumber}?text=${encodeURIComponent(message)}`;
  window.open(url, '_blank');

  document.getElementById('successMsg').style.display = 'block';
  this.reset();
});
</script>
</body>
</html>
