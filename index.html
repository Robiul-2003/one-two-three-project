    };

    function showDetails(productId) {
      const prod = products[productId];
      if (!prod) return;

      document.getElementById('detail-image').src = prod.image;
      document.getElementById('detail-name').textContent = prod.name;
      document.getElementById('detail-price').textContent = prod.price;
      document.getElementById('detail-RAM').textContent = 'RAM: ' + prod.RAM  ;
     document.getElementById('detail-ROM').textContent = 'ROM: ' + prod.ROM  ;
      document.getElementById('product-details').classList.add('show');
    }
    // Slider
    const slider = document.getElementById('productSlider');
    const prev = document.querySelector('.prev');
    const next = document.querySelector('.next');
    const scrollStep = 220;

    next.addEventListener('click', () => {
      slider.scrollBy({left: scrollStep, behavior: 'smooth'});
    });
    prev.addEventListener('click', () => {
      slider.scrollBy({left: -scrollStep, behavior: 'smooth'});
    });
