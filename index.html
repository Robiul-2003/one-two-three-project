  <script>
    const products = {
      product1: {name:'Shirt',image:'city.jpg',price:'৳1,200',color:'Blue, Red, Black'},
      product2: {name:'Shirt',image:'hoptishart.png',price:'৳1,500',color:'নীল'},
      product3: {name:'Shirt',image:'panjabi.png',price:'৳1,500',color:'নীল'},

      product6: {name:'T-shirt',image:'pexels-chetanvlad-1595655.jpg',price:'৳1,500',color:'নীল'},
      product7: {name:'',image:'fullthishart.png',price:'৳1,500',color:'নীল'}
    };

    function showDetails(productId) {
      const prod = products[productId];
      if (!prod) return;

      document.getElementById('detail-image').src = prod.image;
      document.getElementById('detail-name').textContent = prod.name;
      document.getElementById('detail-price').textContent = prod.price;
      document.getElementById('detail-color').textContent = 'Color: ' + prod.color;

      document.getElementById('product-details').classList.add('show');
    }

    // Slider
    const slider = document.getElementById('productSlider');
    const prev = document.querySelector('.prev');
    const next = document.querySelector('.next');
    const scrollStep = 220;

    next.addEventListener('click', () => {
      slider.scrollBy({left: scrollStep, behavior: 'smooth'});
    });
    prev.addEventListener('click', () => {
      slider.scrollBy({left: -scrollStep, behavior: 'smooth'});
    });
  </script>
