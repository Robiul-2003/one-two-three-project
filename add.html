  <script>




// product add //

 function openForm() {
      document.getElementById("popupForm").style.display = "flex";

    function addProduct() {
      let container = document.getElementById("productContainer");
      let imgInput = document.getElementById("productImg");
      let nameInput = document.getElementById("productName").value;
      let priceInput = document.getElementById("productPrice").value;

      if (!imgInput.files[0] || nameInput === "" || priceInput === "") {
        alert("সব তথ্য পূরণ করুন!");
        return;
      }

      // নতুন product card তৈরি
      let card = document.createElement("div");
      card.classList.add("card");

      // image show করবো file থেকে
      let img = document.createElement("img");
      img.src = URL.createObjectURL(imgInput.files[0]);

      // name
      let name = document.createElement("h3");
      name.innerText = nameInput;

      // price
      let price = document.createElement("p");
      price.innerText = "Price: $" + priceInput;

      card.appendChild(img);
      card.appendChild(name);
      card.appendChild(price);

      container.appendChild(card);

      // form reset
      document.getElementById("productImg").value = "";
      document.getElementById("productName").value = "";
      document.getElementById("productPrice").value = "";
      closeForm();
    }

    function showDetails(productId) {

<script type="text/javascript">
  function search() {
    let filter = document.getElementById('find').value.toUpperCase();
    let items = document.querySelectorAll('.product');

    for (let i = 0; i < items.length; i++) {
      // h2 বা h3 — যেটাই থাকুক না কেন
      let title = items[i].querySelector('h2, h3');
      let value = title?.innerText || "";

      if (value.toUpperCase().includes(filter)) {
        items[i].style.display = "";
      } else {
        items[i].style.display = "none";
      }
    }
  }
</script>
